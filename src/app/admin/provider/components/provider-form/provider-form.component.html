<div>
    <form [formGroup]="providerForm">
        <label for="marca_nome">Name</label>
        <input type="text" formControlName="marca_nome">
        <label for="marca_status">Status</label>
        <input type="text" pattern="[A-Z]*" formControlName="marca_status" maxlength="1">
        <button (click)="submit()">Save</button>
    </form>
</div>
